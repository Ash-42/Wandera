yle>.home-page {
  margin: 0;

video.home-video-1 {
  object-fit: cover;
  width: 100%;
  height: 70vh;
  position: absolute;
  z-index: -1;
}

.banner {
  /* background: url("../images/singapore.jpg") center center/cover no-repeat; */
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  object-fit: contain;
  z-index: 0;
  background-size: cover;
}

.banner-items {
  justify-content: center;
  padding: 60px 0;
  color: rgb(241, 241, 241);
  position: relative;
}

.banner-items h1 {
  text-align: center;
  position: relative;
  font-family: Cormorant_Garamond;
  font-style: normal;
  font-weight: bold;
  font-size: 80px;
}

.banner-items p {
  font-family: Cormorant_Garamond;
  font-style: normal;
  font-weight: normal;
  text-align: center;
  font-size: 27px;
}

@media screen and (max-width: 960px) {
  .banner-items h1 {
    /* position: relative; */
    text-align: center;
    font-size: 60px;
  }

  .banner-items p {
    text-align: center;
    font-size: 20px;
  }
}

@media screen and (max-width: 768px) {
  .banner-items h1 {
    /* position: relative; */
    font-size: 50px;
  }

  .banner-items p {
    font-size: 16px;
  }
}

.banner-buttons button {
  padding: 0.4em 0.7em;
  margin: 1em 0.3em;
  border-radius: 30px;
  box-sizing: border-box;
  border: 0.05em solid rgb(241, 241, 241);
  cursor: pointer;
  font-weight: bold;
  font-size: 29px;
  color: rgb(241, 241, 241);
  background: transparent;
  transition: all 0.2s;
}

.banner-buttons button:hover {
  color: rgb(65, 65, 65);
  background-color: rgb(241, 241, 241);
}

.banner-buttons {
  justify-content: center;
  display: flex;
  align-items: center;
}

  outline: none;

  box-shadow: 0 0 15px 4px rgba(0, 0, 0, 0.253);

.signup-form label {
  font-size: 1.2em;
}

.signup-form button {
  width: 100%;
  padding: 0.1em;

  color: #cfcfcf;
  background-color: #333232;
  cursor: pointer;
}

.signup-form button:hover {
  box-shadow: 0 0 15px 4px rgba(163, 163, 163, 0.781);
  background-color: #5a5959;
  color: aliceblue;

.have-account {
  margin-top: 1em;
  margin-bottom: 0.5em;

  border-radius: 1em;
  font-family: Cinzel;
  font-weight: normal;
  font-size: 0.8em;
  color: #cfcfcf;
  background-color: #333232;

.have-account a:hover {
  box-shadow: 0 0 15px 4px rgba(163, 163, 163, 0.781);
  background-color: #5a5959;

.login-page {
  margin-top: 8em;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  text-rendering: optimizeLegibility;
}

.login-container {
  justify-content: center;
  display: flex;
  flex-flow: column wrap;
  align-content: center;
  background: #f8f7f7;
  margin: 0 30%;
  padding: 2em 2em;
  box-shadow: 0px 15px 16.83px 0.17px rgba(15, 15, 15, 0.05);
  font-family: Cormorant_Garamond;
  font-weight: normal;
  font-style: normal;
  font-size: 1em;
  color: #424242;
  border-radius: 2em;
}

.login-container h1 {
  font-family: Cinzel;
  font-weight: normal;
  font-size: 2.1em;
  text-align: center;
  color: #333232;
}

.login-form input[type="password"],
.login-form input[type="text"] {
  outline: none;
  width: 100%;
  padding: 0.8em;
  border: none;
  border-bottom: 0.5px solid #c5c5c5;
  box-shadow: 0 0 15px 4px rgba(0, 0, 0, 0.06);
  margin: 0.9em 0;
  box-sizing: border-box;
  border-radius: 1em;
  font-family: Quicksand;
  font-size: 1em;
}

.login-form input[type="password"]:hover,
.login-form input[type="text"]:hover {
  border-bottom: 0.5px solid #bdbdbd;
  box-shadow: 0 0 15px 4px rgba(0, 0, 0, 0.253);
}

.login-form button {
  width: 100%;
  padding: 0.1em;
  border: none;
  border-bottom: 0.5px solid #c5c5c5;
  box-shadow: 0 0 15px 4px rgba(163, 163, 163, 0.534);
  margin: 0.8em 0;
  box-sizing: border-box;
  border-radius: 1em;
  font-family: Cinzel;
  font-weight: normal;
  font-size: 1.8em;
  color: #cfcfcf;
  background-color: #333232;
  cursor: pointer;
}

.login-form button:hover {
  box-shadow: 0 0 15px 4px rgba(163, 163, 163, 0.781);
  background-color: #5a5959;
  color: aliceblue;
}

@media screen and (max-width: 1129px) {
  .login-container {
    width: 50%;
    margin: auto;
  }
}

@media screen and (max-width: 866px) {
  .login-container {
    background: #f8f7f7;
    width: 75%%;
    margin: auto;
  }
}

.post-container h2 {
  font-family: Cinzel;
  font-weight: normal;
  font-size: 2em;
  text-align: center;
}

.post-form {
  margin: 0.5em 1em;
  padding: 0;
}

.post-input {
  display: flex;
  flex-direction: column;
  flex-wrap: wrap;
}

.post-input input,
.post-button,
.post-input textarea,
.file-input {
  margin: 0.5em 1em;

}

.post-input input[type="text"],
.post-input textarea {
  outline: none;
  width: 100%;
  padding: 0.5em 1em;
  border: none;

  border-radius: 1em;

  font-size: 1em;

}

  cursor: pointer;
}

  background-color: #5a5959;
  color: aliceblue;
}
