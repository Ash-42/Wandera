<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Wandera - Login to your Account</title>
		<link rel="stylesheet" href="../styles/signup-login.css">
		<link rel="stylesheet" href="../styles/font-styles.css">
	</head>
	<body>
		<div class="login">
            <div class="container">
                <div class="login-form">
                    <h2 class="form-title">Login</h2>
                    Login to start sharing memories!<hr>
                    <form action="/login-info" method="POST">
						<label for="username">Username</label>
						<input type="text" name="username" required>
						<label for="password">Password</label>
						<input type="password" name="password" required>
						<input type="submit" value="SIGN IN" class="form-submit">
                    </form>
                </div>
            </div>
		</div>
	</body>
</html>
