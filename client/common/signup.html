<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Wandera - Create an Account</title>
		<link rel="stylesheet" href="../styles/signup-login.css">
	</head>
	<body>
		<div class="signup">
            <h1>Sign Up</h1>
            <div class="signup-text">Create an account to showcase those memories!</div><hr>
            <form action="/signup-info" method="POST">
                <div class="details">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" required>
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" required>
                    <label for="email">Email Address</label>
                    <input type="text" name="email" required>
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" min="1900-01-01" required>
                    <label for="username">Username</label>
                    <input type="text" name="username" required>
                    <label for="password">Password</label>
                    <input type="password" name="password" required>
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password" required>
                </div>
                <input type="submit" value="SIGN UP">
            </form>
		</div>
	</body>
</html>
