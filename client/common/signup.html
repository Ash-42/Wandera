<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Wandera - Create an Account</title>
        <link rel="stylesheet" href="../styles/signup-login.css">
        <link rel="stylesheet" href="../styles/font-styles.css">
	</head>
	<body>
		<div class="signup">
            <div class="container">
                <div class="signup-form">
                    <h2 class="form-title">Sign Up</h2>
                    Create an account to showcase those memories!<hr>
                    <form action="/signup-info" method="POST">
                            <label for="fname">First Name</label>
                            <input type="text" name="fname" required>
                            <label for="lname">Last Name</label>
                            <input type="text" name="lname" required>
                            <label for="email">Email Address</label>
                            <input type="text" name="email" required>
                            <label for="dob">Date of Birth</label>
                            <input type="date" name="dob" min="1900-01-01" required>  
                            <label for="username">Username</label>
                            <input type="text" name="username" required>
                            <label for="password">Password</label>
                            <input type="password" name="password" required>
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" name="confirm_password" required>
                            <input type="submit" value="SIGN UP" class="form-submit">
                    </form>
                </div>
            </div>
		</div>
	</body>
</html>
